{% extends 'base.html' %}
{% block content %}


        <h3>All Items:</h3>
        <ul class="nav nav-pills nav-stacked">
            {% for item in items %}
            <li><a href="{{url_for('view_item', item_id=item.id )}}">{{item.title}} ({{item.category.title}})</a></li>
            {% endfor %}
        </ul>

{% endblock %}
