{% extends 'base.html' %}
{% block content %}

<h3>Delete Item</h3>

<h4>Are you sure you want to delete "{{item.title}}"?</h4>
<form action="{{url_for('delete_item', item_id=item.id)}}" method="POST" class="form-horizontol">
    <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
    <div class="col-sm-8">
        <input class="btn btn-success" type="submit" value="Yes, I'm sure!">
        <a class="btn btn-danger" href="{{url_for('view_item', item_id=item.id)}}">No, Don't Delete!</a>
    </div>




</form>



{% endblock %}
