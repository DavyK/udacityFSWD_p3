{% extends 'base.html' %}
{% block content %}

<h1>{{item.title}}</h1>
<a href="{{url_for('edit_item', item_id=item.id)}}">Edit</a> | <a href="{{url_for('delete_item', item_id=item.id)}}">Delete</a>
<h4><a href="{{url_for('view_category', category_id=item.category.id )}}">({{item.category.title}})</a></h4>
<p>{{item.description}}</p>
<img src="{{url_for('static', filename=item.image_path)}}" height="100" width="100"/>

{% endblock %}
